<body>
    <script>
    /**Elaborar um programa para um restaurante
    que leia o preço por kg e o consumo (em
    gramas) de um cliente. Exiba o valor a ser
    pago em R$.**/
    
    //1° declarar variaveis
    let precoKg, consumo, ValorPagar

    //2° receber o valor variaveis
    precoKg = Number(prompt("digite o valor do KG"))
    consumo = Number(prompt("Digite o consumo do cliente em gramas"))

    //3° processar as  variaveis

    ValorPagar = (precoKg /1000) * consumo


    //4° mostrar o resultado das  variaveis

    document.write(`o valor a pagar é ${ValorPagar}`)




    </script>
</body>
