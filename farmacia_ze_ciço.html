 <script>
    /**A farmácia Zé ciço está com uma promoção –
Na compra de duas unidades de um mesmo
medicamento, o cliente recebe como desconto
os centavos do valor total. Elaborar um
programa que leia descrição e preço de um
medicamento. Informe o valor do produto na
promoção.**/
   
  let precoMedicamento, PrecoFinal

  precoMedicamento = Number(prompt("digite o preço do medicamento:"))


  PrecoFinal = precoMedicamento * 2
   
  document.write(`o preço do final dos dois medicamentos: ${PrecoFinal}<br> o preço com desconto é: ${Math.floor(PrecoFinal)}`)

 </script>
