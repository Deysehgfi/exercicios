<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script> /**Um supermercado está com uma promoção –
        Para aumentar suas vendas no setor de
        higiene, cada etiqueta de produto deve
        exibir uma mensagem anunciando 50% de
        desconto (para um item) na compra de três
        unidades do produto. Elaborar um programa
        que leia descrição e preço de um produto.
        Após, apresente as mensagens indicando a
        promoção.**/
        let nomeItem, precoItem, precoFinal, desconto

        nomeItem = prompt("digite o nome do produto")
        precoItem = Number(prompt("digite o preço do produto"))

       desconto= (precoItem / 2).toFixed(2)
       precoFinal = ((precoItem*3)- desconto).toFixed(2)

       document.write(`o valor da compra dos três com desconto é: ${precoFinal}`)

        
    </script>
</body>
</html>
